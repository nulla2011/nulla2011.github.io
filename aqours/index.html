<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>永爱后略</title>
  </head>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
  <script>
    window.aqours = {
      suzuki_aina: 114514,
      suwa_nanaka: -114514,
      kobayashi_aika: 0,
      saito_shuka: -5000,
      komiya_arisa: -2000,
      furihata_ai: 0,
      inami_anju: 0,
      aida_rikako: -2500,
      takatsuki_kanako: -1000,
    };
  </script>
  <body>
    <main>
      <div id="chart" style="height: 600px; width: 98vw; min-width: 900px; max-width: auto"></div>
    </main>
  </body>
  <script>
    let chart = echarts.init(document.querySelector('#chart'));
    let options = {
      xAxis: {
        data: [
          '鈴木愛奈',
          '伊波杏樹',
          '小林愛香',
          '降幡愛',
          '高槻かなこ',
          '小宮有紗',
          '逢田梨香子',
          '斉藤朱夏',
          '諏訪ななか',
        ],
      },
      yAxis: {
        max: 114514,
        min: -114514,
        axisLabel: {
          show: false,
        },
        splitLine: {
          show: false,
        },
      },
      series: [
        {
          type: 'bar',
          data: [
            aqours.suzuki_aina,
            aqours.inami_anju,
            aqours.kobayashi_aika,
            aqours.furihata_ai,
            aqours.takatsuki_kanako,
            aqours.komiya_arisa,
            aqours.aida_rikako,
            aqours.saito_shuka,
            aqours.suwa_nanaka,
          ],
          barWidth: 30,
          itemStyle: {
            color: function (params) {
              if (params.data >= 0) {
                return '#FEDC50';
              } else {
                return '#999999';
              }
            },
          },
          // animationEasing: 'quinticIn',
        },
      ],
      graphic: [
        {
          type: 'text',
          left: 'center',
          top: 160,
          silent: true,
          style: {
            text: '好き',
            fill: '#F6F6F6',
            fontSize: 80,
          },
          enterFrom: {
            style: {
              opacity: 0,
            },
          },
          enterAnimation: {
            delay: 500,
            duration: 800,
          },
        },
        {
          type: 'text',
          left: 'center',
          top: 360,
          silent: true,
          style: {
            text: '嫌い',
            fill: '#F6F6F6',
            fontSize: 80,
          },
          enterFrom: {
            style: {
              opacity: 0,
            },
          },
          enterAnimation: {
            delay: 500,
            duration: 800,
          },
        },
      ],
    };
    chart.setOption(options);
  </script>
</html>
